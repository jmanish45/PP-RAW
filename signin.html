<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PerPage.com</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/lucide-icons" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--secondary);
            padding: 2rem;
        }

        .auth-box {
            max-width: 24rem;
            width: 100%;
            background-color: var(--white);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-type-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .auth-type-button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--primary);
            background: none;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .auth-type-button.active {
            background-color: var(--primary);
            color: var(--white);
        }

        .auth-type-button:first-child {
            border-radius: 0.375rem 0 0 0.375rem;
        }

        .auth-type-button:last-child {
            border-radius: 0 0.375rem 0.375rem 0;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-group .icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .form-input {
            width: 100%;
            padding: 0.5rem 0.75rem 0.5rem 2.5rem;
            border: 1px solid var(--secondary);
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Sign in to your account</h2>
            </div>

            <div class="auth-type-toggle">
                <button class="auth-type-button active" data-type="customer">Customer</button>
                <button class="auth-type-button" data-type="writer">Writer</button>
            </div>

            <form id="signin-form">
                <div class="form-group">
                    <i data-lucide="user" class="icon"></i>
                    <input type="text" class="form-input" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <i data-lucide="lock" class="icon"></i>
                    <input type="password" class="form-input" placeholder="Password" required>
                </div>

                <div class="remember-forgot">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign in</button>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up now</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/main.js"></script>
    <script>
        // Toggle between customer and writer
        const toggleButtons = document.querySelectorAll('.auth-type-button');
        toggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                toggleButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
